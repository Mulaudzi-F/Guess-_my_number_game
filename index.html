<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Guess my number App</title>
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p><br>
        <button class="btn again">Again!</button><br>
        <div class="lined">
            <hr class="line"></hr>
            <div class="number">?</div>
            <hr class="line"></hr>
        </div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess"/><br><br>
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score"> Score<span class="score">20</span></span></p>
            <p class="label-highscore">HighScore<span class="HighScore">0</span></p>
        </section>
    </main>
</body>
</html>
